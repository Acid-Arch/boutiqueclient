<!doctype html>
<html lang="en" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Secure client portal for boutique services" />
		<meta name="robots" content="noindex, nofollow" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-background text-foreground">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- Security monitoring script -->
		<script nonce="%sveltekit.nonce%">
			// Basic client-side security monitoring
			window.addEventListener('error', function(event) {
				if (event.error && event.error.name === 'SecurityError') {
					console.warn('Security error detected:', event.error.message);
					// Could send to error reporting endpoint
				}
			});
			
			// Monitor for suspicious activity
			if (typeof window.performance !== 'undefined') {
				window.addEventListener('load', function() {
					const loadTime = performance.now();
					if (loadTime > 5000) {
						console.warn('Slow page load detected:', loadTime + 'ms');
					}
				});
			}
		</script>
	</body>
</html>
